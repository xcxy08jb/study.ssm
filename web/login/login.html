<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head><title>用户登录</title>
    <!--<link href="../css/Default.css" type=text/css rel=stylesheet>-->
    <!--<link href="../css/xtree.css" type=text/css rel=stylesheet>-->
    <link href="../css/User_Login.css" type=text/css rel=stylesheet>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <meta content="MSHTML 6.00.6000.16674" name=GENERATOR>
</head>
<body id=userlogin_body>
    <div id=user_login>
        <dl>
            <dd id=user_top>
                <ul>
                    <li class=user_top_l></li>
                    <li class=user_top_c></li>
                    <li class=user_top_r></li>
                </ul>
            <dd id=user_main>
                <ul>
                    <li class=user_main_l></li>
                    <li class=user_main_c>
                        <div class=user_main_box>
                            <ul>
                                <li class=user_main_text>用户名：</li>
                                <li class=user_main_input>
                                    <input class=TxtUserNameCssClass id=TxtUserName
                                           maxLength=20 name=TxtUserName>
                                </li>
                            </ul>
                            <ul>
                                <li class=user_main_text>密 码：</li>
                                <li class=user_main_input>
                                    <input class=TxtPasswordCssClass id=TxtPassword
                                           type=password name=TxtPassword>
                                </li>
                            </ul>
                            <ul>
                                <li class=user_main_text>Cookie：</li>
                                <li class=user_main_input>
                                    <select id=DropExpiration name=DropExpiration>
                                        <option value=None selected>不保存</option>
                                        <option value=Day>保存一天</option>
                                        <option value=Month>保存一月</option>
                                        <OPTION value=Year>保存一年</OPTION>
                                    </select>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class=user_main_r>
                        <input class=IbtnEnterCssClass id=IbtnEnter
                               style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px"
                               onclick='javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions("IbtnEnter", "", true, "", "", false, false))'
                               type=image src="../images/user_botton.gif" name=IbtnEnter>
                    </li>
                </UL>
            <dd id=user_bottom>
                <ul>
                    <li class=user_bottom_l></li>
                    <li class=user_bottom_c><SPAN style="MARGIN-TOP: 40px">联系我们，请点此 <a
                            href="http://www.30wish.com">中国电科三十所</A> 。</SPAN></LI>
                    <li class=user_bottom_r></li>
                </ul>
            </dd>
        </dl>
    </div>
    <span id=ValrUserName
          style="DISPLAY: none; COLOR: red">
    </span>
    <span id=ValrPassword style="DISPLAY: none; COLOR: red">
    </span>
    <span id=ValrValidateCode
          style="DISPLAY: none; COLOR: red">
    </span>
    <div id=ValidationSummary1 style="DISPLAY: none; COLOR: red"></div>
</body>
</html>
